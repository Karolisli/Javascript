<!DOCTYPE html>
<html>
<head>
    <meta carset="UTF-8">
    <meta name="viewport">
    <title>Lietuvos Gelezinkelis</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div>
                <img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pyrmolita.lt%2Fwp-content%2Fuploads%2F2017%2F03%2FLietuvos_gele%25C5%25BEinkeliai_Logo.svg-250x250.png&f=1" alt="logo">
            </div>
            <nav>
                <a href="">Pagrindinis</a>
                <a href="">Taisykles</a>
                <a href="">Kontaktai</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <div class="train-small">
                <p>Prisijumgimas</p>
                <input type="text" placeholder="Vardas">
                <input type="password" placeholder="Slaptazodis">
                <input type="submit" value="Prisijungti" id="prisijungti">
            </div>
            <div class="train-small">
                <p>Prideti traukinio marsruta</p>
                <input type="time" placeholder="Isvykimo Laikas" id="time">
                <input type="number" placeholder="Trukme" id="spend">
                <input type="text" placeholder="Traukinys" id="train">
                <input type="number" placeholder="Kaina" id="price">
                <input type="submit" id="submit">
            </div>
            <div class="train-large">
                <table>
                    <tr>
                        <th>Isvykimo Laikas</th>
                        <th>Atvykimo Laikas</th>
                        <th>Traukinys</th>
                        <th>Kaina</th>
                    </tr>
                    <tr>
                        <td>9:00</td>
                        <td>10:00</td>
                        <td>Star Galaxy</td>
                        <td><b>10</b></td>
                    </tr>
                </table>
            </div>

            <div class="train-small">
                OK
            </div>
            <div class="train-small">
                OK
            </div>
            <div class="train-large">
                OK
            </div>
            <div class="train-small">
                OK
            </div>
            <div class="train-small">
                OK
            </div>
            <div class="train-small">
                OK
            </div>
            <div class="train-small">
                OK
            </div>
            <div class="train-large">
                    OK
            </div>
            <div class="train-large">
                OK
            </div>
        </div>
    </section>
    <footer>
        &#169; 2019
    </footer>
    <script src="css/script.js"></script>
</body>
</html>
